<script>
    $(document).ready(function () {
        //you can set this, as long as it's not greater than the slides length
        var show = 3;
        var w = $('#slider').width() / show;
        var l = $('.slide').length;

        $('.slide').width(w);
        $('#slide-container').width(w * l)

        function slider() {
            $('.slide:first-child').animate({
                marginLeft: -w
            }, 'slow', function () {
                $(this).appendTo($(this).parent()).css({ marginLeft: 0 });
            });
        }
        var timer = setInterval(slider, 2000);

        $('#slider').hover(function () {
            clearInterval(timer);
        }, function () {
            timer = setInterval(slider, 2000);
        });
        var shower = 3;
        var wid = $('#slider1').width() / show;
        var len = $('.slide1').length;

        $('.slide1').width(wid);
        $('#slide-container1').width(wid *len)

        function slider1() {
            $('.slide1:first-child').animate({
                marginLeft: -wid
            }, 'slow', function () {
                $(this).appendTo($(this).parent()).css({ marginLeft: 0 });
            });
        }
        var timer = setInterval(slider1, 2000);

        $('#slider1').hover(function () {
            clearInterval(timer);
        }, function () {
            timer = setInterval(slider1, 2000);
        });

    });
</script>
