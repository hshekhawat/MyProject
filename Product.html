<script>
    $(document).ready(function () {
        //you can set this, as long as it's not greater than the slides length
        Showgallery();
        var show = 4;
        var w = $('#slider').width() / show;
        var l = $('.slide').length;

        $('.slide').width(w);
        $('#slide-container').width(w * l)

        function slider() {
            $('.slide:first-child').animate({
                marginLeft: -w
            }, 'slow', function () {
                $(this).appendTo($(this).parent()).css({ marginLeft: 0 });
            });
        }
        var timer = setInterval(slider, 2000);

        $('#slider').hover(function () {
            clearInterval(timer);
        }, function () {
            timer = setInterval(slider, 2000);
        });
        function Showgallery() {
            $.ajax({
                type: "POST",
                url: "slider.asmx/GetSlider",
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (r) {
                    if (r.d.length > 0) {
                        var xmlDoc = $.parseXML(r.d);
                        var xml = $(xmlDoc);
                        var docs = xml.find("slider");
                        var cartd = [];
                        $.each(docs, function (i, docs) {

                            cartd.push("<div class='slide'>");
                            cartd.push("<img  src='admin/" + ($(docs).find("SubPimage").text()) + "' alt='image' height='345' width='370'  />");
                            cartd.push("</div>");
                        });
                        $(".imgslider").html(cartd.join(''));
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });
        }

    });
</script>

    <script>
        $(document).ready(function () {
            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                if (n > x.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
                }
                x[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " w3-opacity-off";
            }
            var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
            };


            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>

        function GetProduct() {
            var pid = GetParameterValues('pid');
            function GetParameterValues(param) {
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < url.length; i++) {
                    var urlparam = url[i].split('=');
                    if (urlparam[0] == param) {
                        return urlparam[1];
                    }
                }
            }
            $.ajax({
                type: "POST", url: "MainProduct.asmx/GetMainProduct",
                data: "{'ProductId':" + pid + "}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (r) {
                    if (r.d.length > 0) {
                        var xmlDoc = $.parseXML(r.d);
                        var xml = $(xmlDoc);
                        var docs = xml.find("ProductDetail");
                        var cartd = [];

                            cartd.push("<img style='height:100px; width:100px' src='admin/" + ($(docs).find("ProductImage").text()) + "' alt='image' class='img-fluid mb-4'  />");

                            cartd.push("  <p style='text-align:justify;'>" + ($(docs).find("ProductDesc").text()) + "</p>");
                        });
                        $("#mainproduct").html(cartd.join(''));
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });

        }
