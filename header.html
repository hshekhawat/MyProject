<script>
    $(document).ready(function () {
        GetProduct();


    });
    function GetProduct() {
        $.ajax({
            type: "POST", url: "produc.asmx/GetProducts",
            data: "{}",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            async: false,
            success: function (r) {
                if (r.d.length > 0) {
                    var xmlDoc = $.parseXML(r.d);
                    var xml = $(xmlDoc);
                    var docs = xml.find("prod");
                    var cartd = [];
                    cartd.push("<a class='nav-link dropdown-toggle' href='#' id='navbarDropdown' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>");
                    cartd.push("Products</a>");
                    cartd.push("<div class='dropdown-menu' style='opacity:.9;' aria-labelledby='navbarDropdown'>");
                    $.each(docs, function (i, docs) {
                           cartd.push("<a class='nav-link' href='Product.html?pid="+ ($(docs).find("ProductId").text()) + "'>" + ($(docs).find("ProductName").text()) + "</a>");
                    });
                    $("#divProducts").html(cartd.join(''));
                }
            },
            failure: function (response) {
                alert(response.d + "Fail");
            },
            error: function (response) {
                alert(response.d + "Error...");
            }
        });
    }

</script>
